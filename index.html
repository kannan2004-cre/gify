<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gify</title>
    <style>
        body {
            background-image: url('./images/bg1.svg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #000312;
            cursor: pointer;
            font-weight: bold;
        }

        .gif-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .gif-container img {
            margin: 10px;
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin: 20px 0;
        }

        .logo img {
            width: 200px;
            height: auto;
        }
        a{
            color:black;
        }
        p{
            color:black;
        }

        @media (max-width: 768px) {
            .gif-container img {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .gif-container img {
                max-width: 120px;
            }

            .logo img {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="logo"><a href="index.html"><img src="./images/logo.png" alt="logo"></a></div>
    <div class="search-container">
        <h2>Gif search</h2>
        <input type="text" name="search" id="search" placeholder="enter the approprita keyword to search">
        <button onclick="searchgif()">Search</button>
    </div>
    <div id="gif" class="gif-container"></div>
    <script>
        const apiKey = 'RcWuL991ERe93YtdtAQg0EFZ6F5FzArs';

        function searchgif() {
            const query = document.getElementById('search').value;
            console.log(`Search query: ${query}`); 

            fetch(`https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=1000`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json(); 
                })
                .then(data => {
                    console.log('Data received:', data); 
                    const gifContainer = document.getElementById('gif'); 
                    gifContainer.innerHTML = '';

                    data.data.forEach(gif => { 
                        // Create an img element for the GIF
                        const img = document.createElement('img');
                        img.src = gif.images.fixed_height.url; 
                        img.style.maxWidth = '200px';
                        img.style.height = 'auto'; 

                        // Create a download button element
                        const downloadButton = document.createElement('button');
                        downloadButton.textContent = 'Download'; 
                        downloadButton.style.display = 'block'; 
                        downloadButton.style.marginTop = '5px'; 

                        // Add a click event listener to the download button
                        downloadButton.addEventListener('click', () => {
                            fetch(gif.images.fixed_height.url)
                                .then(response => response.blob())
                                .then(blob => {
                                    const url = window.URL.createObjectURL(blob);
                                    const link = document.createElement('a');
                                    link.href = url;
                                    link.download = 'gif.gif'; 
                                    document.body.appendChild(link);
                                    link.click();
                                    document.body.removeChild(link);
                                    window.URL.revokeObjectURL(url); 
                                })
                                .catch(error => console.error('Download error:', error));
                        });

                        // Append the image and download button to the container
                        gifContainer.appendChild(img);
                        gifContainer.appendChild(downloadButton);
                    });
                })
                .catch(error => console.error('Error:', error)); 
        }
        document.getElementById('search').addEventListener('keypress', function(event){
            if(event.key === "enter"){
                searchgif();
            }
        });
    </script>

    </footer>

</body>

</html>
